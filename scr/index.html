<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link href="../scr/styles/page.css" rel="stylesheet" type="text/css">
    <link href="../scr/styles/component.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="component">
        <div id="image">
            <img id="equilibrium" alt= "equilibrium" src="images/image-equilibrium.jpg">
            <img id="view" alt= "view" src="images/icon-view.svg">
        </div>
        <div id="text">
            <h2>Equilibrium #3429</h2>
            <p class="colorGray">Our Equilibrium collection promotes balance and calm.</p>
            <div id="stadistics">
                <div class="singleStadistic">
                    <img class="space" alt= "ethereum" src="images/icon-ethereum.svg">
                    <p class="colorCyan">0.041ETH</p>
                </div>
                <div class="singleStadistic">
                    <img class="space" alt= "clock" src="images/icon-clock.svg">
                    <p class="colorGray">3 days left</p>
                </div>
            </div> 
        </div>
        <footer>
            <div id="line"></div>
            <div class="singleStadistic">
                <img id="avatar" alt= "avatar" src="images/image-avatar.png">
                <p class="colorGray">Creation of <span>Jules Wyvern</span></p>
            </div>
        </footer>
    </div>
    
</body>
</html>
